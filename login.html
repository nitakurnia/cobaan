<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container mb-4">
        <div class="card">
            <div class="header d-flex justify-content-center">
                <h1>Login</h1>
            </div>
            <div class="row">
                <div class="form col-md-6">
                    <form action="">
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <div class="password-input">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                    name="pswd">
                                <i class="fa fa-eye-slash" id="togglePassword"></i>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> ingat saya
                            </label>
                        </div>
                        <div class="btn-login d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger" id="indexButton">Submit</button>
                        </div>
                        <script>
                            document.getElementById("indexButton").addEventListener("click", function () {
                                window.location.href = "index.html";
                            });
                        </script>
                    </form>
                    <div class="footer-form">
                        <h5>atau lanjutkan dengan</h5>
                        <div class="login-sosial-link mt-3 d-flex justify-content-center">
                            <ul>
                                <li><i class="fa fa-facebook"></i></li>
                                <li><i class="fa fa-google"></i></li>
                                <li><i class="fa fa-github"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="login-image col-md-6">
                    <img src="assets/img/icon-login.png" alt="">
                    <div class="register">
                        <div class="text-login d-flex justify-content-center">
                            <h3>Hallo Friend!</h3>
                        </div>
                        <div class="text-login">
                            <h6>Masukkan detail pribadi Anda dan mulailah perjalanan Anda bersama kami</h6>
                        </div>
                        <div class="btn-regis d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger " id="registerButton">Register</button>
                        </div>
                        <script>
                            document.getElementById("registerButton").addEventListener("click", function () {
                                window.location.href = "regis.html";
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
